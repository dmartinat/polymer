<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./template-component.html">

<dom-module id="main-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <template-component>
      <div slot="head">
        <h3 slot="text">[[textHead]]</h3>
        <img slot="image" src="[[url]]" />
      </div>
      <div slot="body">
        <slide-component slot="slide"></slide-component>
      </div>
    </template-component>
  </template>
  <div slot="head">
    <h3 slot="text">[[textHead]]</h3>
    <img slot="image" src="[[url]]" />
  </div>
  <div slot="body">
    <slide-component slot="slide"></slide-component>
  </div>
</template-component>
</template>




  <script>
    /**
     * @customElement
     * @polymer
     */
    class MainApp extends Polymer.Element {
      static get is() { return 'main-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'main-app'
          },
          url:{
            type: String,
            value: './src/assets/img/octogon.webp'
          },
          textHead:{
            type: String,
            value: 'HEADER TITLE'
          }
        };
      }
    }

    window.customElements.define(MainApp.is, MainApp);
  </script>
</dom-module>
