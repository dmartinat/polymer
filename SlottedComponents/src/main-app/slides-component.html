<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<dom-module id="slides-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h3>Slides [[prop1]]!</h3>
    <template is="dom-repeat"  items="[[slides]]" as="slide">
      <span class="slide" on-click="show">[[slide.info]]</span>
    </template>
  </template>

  <script>
    /**
     * `slides-component`
     * Template with head, body and footer slots
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SlidesComponent extends Polymer.Element {
      static get is() { return 'slides-component'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'slides-component'
          }
        };
      }

      show(e)
      {
        let detail = e.model.__data.slide
         document.dispatchEvent( new CustomEvent("bubbleUp", {
          bubbles: true,
          detail: detail,
          composed:true
        })); 
      }
    }

    window.customElements.define(SlidesComponent.is, SlidesComponent);
  </script>
</dom-module>
