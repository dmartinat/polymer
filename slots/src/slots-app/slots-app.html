<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../components/slot-footer.html">
<link rel="import" href="../components/slot-head.html">

<dom-module id="slots-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <slot-head>
      <img slot="picture" src="./src/assets/jabcode.gif">
      <span slot="text"> Text example Introduced in main app to display in head slot</span>
    </slot-head>
    <slot-footer> footer text inside slot</slot-footer>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SlotsApp extends Polymer.Element {
      static get is() { return 'slots-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'slots-app'
          }
        };
      }

      ready(){
        super.ready();
          console.log("app ready",this.shadowRoot)
        }
    }

    window.customElements.define(SlotsApp.is, SlotsApp);
  </script>
</dom-module>
