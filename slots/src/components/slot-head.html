<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="slot-head">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h5>Hello [[prop1]]!</h5>
    <span> head element span Â©</span>
    <slot> default text </slot>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SlotHead extends Polymer.Element {
      static get is() { return 'slot-head'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'slot footer element'
          }
        };
      }
    }

    window.customElements.define(SlotHead.is, SlotHead);
  </script>
</dom-module>
