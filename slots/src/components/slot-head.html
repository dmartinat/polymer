<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="slot-head">
  <template>
    <style>
      :host {
        display: block;
        background:rgba(20,20,20,0.2)
      }
      .defaultText {
        color:red
      }
    </style>
    <section id="header">
      <h2>[[prop1]]</h2>
      <slot><h1 class="defaultText">header default text if no image or text</h1></slot>
      <slot name="picture"></slot>
      <slot name="text"></slot>
    </section>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SlotHead extends Polymer.Element {
      static get is() { return 'slot-head'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'slot head element'
          }
        };
      }
    }
    window.customElements.define(SlotHead.is, SlotHead);
  </script>
</dom-module>
