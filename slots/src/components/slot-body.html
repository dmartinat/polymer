<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./element-carrousel.html">

<dom-module id="slot-body">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
      }

    </style>
    <h3>body [[prop1]]!</h3>
    <element-carrousel class="carrousel" slides="{{slides}}"></element-carrousel>
    <h4 class="flex_end"> [[prop2]]</h4>
  </template>

  <script>
    /**
     * @SlotBody
     * @polymer
     */
    class SlotBody extends Polymer.Element {
      static get is() { return 'slot-body'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'slot body element'
          },
          prop2: {
            type: String,
            value: ''
          },
          slides:{
            type: Array,
            value: function() {
              return [{id:1,info:'Soy el ID 1'},{id:2,info:'Soy el ID 2'},{id:3,info:'Soy el ID 3'}]
            }
          },
          bubbleAction:{
            type: Array
          }
        };
      }

      connectedCallback(){
        this.bubbleAction = ({detail}) => this.prop2 = `El ID ${detail.id}  ha sido clicado`;
        super.connectedCallback();
        this.addEventListener("bubbleUp",this.bubbleAction)
      }
      disconnectedCallback(){
        super.disconnectedCallback();
        this.removeEventListener("bubbleUp",this.bubbleAction)
      }
    }

    window.customElements.define(SlotBody.is, SlotBody);
  </script>
</dom-module>
