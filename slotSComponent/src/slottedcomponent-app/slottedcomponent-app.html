<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./slotted-component.html">
<dom-module id="slottedcomponent-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>

    <slotted-component>
      <div slot="head"><span>HEADER TEXT</span></div>
      <span slot="footer"> footer copy text </span>
    </slotted-component>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SlottedcomponentApp extends Polymer.Element {
      static get is() { return 'slottedcomponent-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'slottedcomponent-app'
          }
        };
      }
    }

    window.customElements.define(SlottedcomponentApp.is, SlottedcomponentApp);
  </script>
</dom-module>
