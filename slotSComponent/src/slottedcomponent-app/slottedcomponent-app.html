<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./slotted-component.html">
<dom-module id="slottedcomponent-app">
  <template>
    <style>
      :host {
        display: block;
      }
      div[slot=header]:empty:before {
          content:'Default text if no text or image';
      }

      div[slot=bodyer] > div{
        display: flex;
        flex-direction: column;
        padding:2em 2em;
      }
    </style>
    <h2>Slot Component Exercise [[prop1]]!</h2> 
    <slotted-component  >
      <div slot="header"></div>
      <div slot="bodyer"> 
         <div><h4> [[prop2]] </h4></div>
      <br>
      </div>
      <div slot="footer"> <p>footer copy text </p></div>
    </slotted-component>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SlottedcomponentApp extends Polymer.Element {
      static get is() { return 'slottedcomponent-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'slottedcomponent-app'
          },
          prop2: {
            type: String,
            value:''
          },
          slides:{
            type: Array,
            value: function() {
              return [{id:1,info:'Soy el ID 1'},{id:2,info:'Soy el ID 2'},{id:3,info:'Soy el ID 3'}]
            }
          },
          bubbleAction:{
            type: Object
          }
        };
      }
      connectedCallback(){
        this.bubbleAction = ({detail}) => this.prop2 = `El ID ${detail.id}  ha sido clicado`;
        super.connectedCallback();
        this.addEventListener("bubbleUp",this.bubbleAction)
      }
      disconnectedCallback(){
        super.disconnectedCallback();
        this.removeEventListener("bubbleUp",this.bubbleAction)
      }
    }
    window.customElements.define(SlottedcomponentApp.is, SlottedcomponentApp);
  </script>
</dom-module>
